<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Pokemon Search</title>
</head>
<body>
    
    <div class="search-bar">
        <input type="text" id="search-text" placeholder="Search for Pokemon!">
        <button id="search">Search</button>
    </div>
    
    <br><br>

    <div class="header-text">
        <h3 id="error-message"></h3>
    </div>

    <div class="sprites">
        <img src="" id="sprite-front" display="block">
        <img src="" id="sprite-back">
    </div>

    <table id="pokemon-table">
        <thead>
            <tr>
                <th id="pokemon-name" colspan="3"></th>
            </tr>
        </thead>
        <tbody id="pokemon-data"></tbody>
    </table>

</body>
</html>
